<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Members Setup</title>
    <meta name="description" content="Submit your device MAC address and pay on Venmo for setup/support." />
    <style>
        :root {
            --bg: #0b0f19;
            --card: #111827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #60a5fa;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: linear-gradient(180deg, #070a12, var(--bg));
            color: var(--text);
        }

        .wrap {
            max-width: 820px;
            margin: 0 auto;
            padding: 28px 16px 56px;
        }

        .card {
            background: rgba(17, 24, 39, .9);
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
        }

        h1 {
            font-size: 22px;
            margin: 0 0 8px;
        }

        p {
            margin: 8px 0;
            color: var(--muted);
            line-height: 1.45;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            color: var(--text);
            font-size: 14px;
        }

        input,
        textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 12px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, .12);
            background: rgba(0, 0, 0, .25);
            color: var(--text);
            outline: none;
        }

        input:focus,
        textarea:focus {
            border-color: rgba(96, 165, 250, .7);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        @media (max-width:720px) {
            .row {
                grid-template-columns: 1fr;
            }
        }

        .btns {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 14px;
        }

        .btn {
            display: inline-block;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, .14);
            text-decoration: none;
            color: var(--text);
            background: rgba(0, 0, 0, .18);
        }

        .btn.primary {
            background: rgba(96, 165, 250, .18);
            border-color: rgba(96, 165, 250, .45);
        }

        .fine {
            font-size: 12px;
            color: var(--muted);
            margin-top: 10px;
        }

        .check {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            margin-top: 12px;
        }

        .check input {
            width: auto;
            margin-top: 2px;
        }

        .video {
            aspect-ratio: 16/9;
            width: 100%;
            border: 0;
            border-radius: 14px;
            margin-top: 10px;
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, .08);
            margin: 16px 0;
        }

        code {
            color: #c7d2fe;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <h1>Members Setup / Support</h1>
            <p>Step 1: Watch the video to find your device MAC address. Step 2: Submit the form. Step 3: Pay on Venmo.
            </p>

            <!-- YouTube embed -->
            <iframe class="video" src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID"
                title="How to find your MAC address"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

            <div class="divider"></div>

            <!-- FORM: emails you the info via FormSubmit (no backend) -->
            <form action="https://formsubmit.co/YOUR_EMAIL@DOMAIN.COM" method="POST">
                <!-- FormSubmit options -->
                <input type="hidden" name="_subject" value="New Members Setup Submission" />
                <input type="hidden" name="_template" value="table" />
                <input type="hidden" name="_captcha" value="false" />
                <!-- Optional: redirect after submit -->
                <!-- <input type="hidden" name="_next" value="https://YOURDOMAIN.com/thanks.html" /> -->

                <div class="row">

                </div>

                <label for="mac">MAC Address</label>
                <input id="mac" name="mac_address" required placeholder="AA:BB:CC:DD:EE:FF"
                    pattern="^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$" title="Enter a MAC like AA:BB:CC:DD:EE:FF" />





                <div class="btns">
                    <button class="btn primary" type="submit">Submit MAC Address</button>

                    <!-- Venmo profile link (reliable on web) -->
                    <a class="btn" href="https://venmo.com/tvinstallchicago" target="_blank" rel="noopener">
                        Pay on Venmo (@tvinstallchicago)
                    </a>

                    <!-- Optional: pre-filled payment link (may not work for everyone) -->
                    <a class="btn"
                        href="https://venmo.com/tvinstallchicago?txn=pay&amount=150&note=Setup%20Support%20Membership"
                        target="_blank" rel="noopener">

                    </a>
                </div>

                <p class="fine">
                    Tip: MAC format is usually <code>AA:BB:CC:DD:EE:FF</code>. After you submit, use the Venmo link to
                    pay.
                </p>
            </form>
        </div>
    </div>
</body>

</html>
